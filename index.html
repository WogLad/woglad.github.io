<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Civilization Management Game</title>
	<script src="https://chancejs.com/chance.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<h1>Civilization Manangement Game</h1>
	<div>
		<select id="humanTypeSelect" onchange="updateCreateHumanButton();">
			<option value="Miner"><strong>Miner</strong></option>
			<option value="Hunter"><strong>Hunter</strong></option>
			<option value="Warrior"><strong>Warrior</strong></option>
			<option value="Mage"><strong>Mage</strong></option>
		</select>
		<br>
		<br>
		<button class="newbutton" id="createHumanButton" onclick="createHuman();">Create Human</button>
	</div>
	<br>
	<button class="newbutton" id="makeHumansDoThingsButton" onclick="makeHumansDoThings();">Make Humans Do Things</button>
	<br>
	<br>
	<div class="messages" id="listOfHumans" hidden="true"></div>
</body>
</html>
